<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_style.css">
</head>
<body>
    <div class="sign-up">
        <p><h2>Register Here</h2></p>
        <div>
        <label><strong>Enter your name :</strong></label>
        <input type="text" name="" id="fname" autocomplete="off">
    </div>
    <div>
        <label><strong>Enter email id :</strong></label>
        <input type="email" id="email" placeholder="xyz23@gmail.com" autocomplete="off">
    </div>
    <div>
        <label><strong>Create your password :</strong></label> 
        <input type="password" id="pass" autocomplete="off">
    </div>
    <div>
        <label><strong>Confirm your password :</strong></label> 
        <input type="text" id="pass" autocomplete="off">
    </div>
        <button type="submit" class="btn">Create</button>
        <button type="reset" class="btn">Reset</button>
    </div>
</body>
</html>
